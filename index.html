<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉄道もじパズル</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="title-screen">
        <h1 class="main-title">てつどう もじパズル</h1>
        <div class="title-buttons">
            <button id="start-game-button" class="title-button">▶ ゲームスタート</button>
            <button id="how-to-play-button" class="title-button">❓ あそびかた</button>
        </div>
    </div>

    <div id="main-menu-screen" class="hidden">
        <h1>鉄道もじパズル</h1>
        <h2>ちいきを えらんでね！</h2>
        <div id="region-selector"></div>
        <div id="gacha-section">
            <h2>電車スロット</h2>
            <div id="coin-display-gacha">コイン: 0</div>
            <div id="slot-machine">
                <div class="reel">?</div> <div class="reel">?</div> <div class="reel">?</div>
            </div>
            <button id="play-gacha-button">10コインでまわす</button>
            <p id="gacha-result"></p>
        </div>
        <button id="back-to-title-button" class="back-button">« もどる</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="container">
            <div id="coin-display-game">コイン: 0</div>
            <div id="hint-area">
                <img id="hint-image" src="" alt="電車のヒント画像">
                <div id="hints-container">
                    <p id="hint1" class="hint-text hidden"></p>
                    <p id="hint2" class="hint-text hidden"></p>
                    <p id="hint3" class="hint-text hidden"></p>
                </div>
                <button id="hint-button">ヒントを見る (1コイン)</button>
            </div>
            <div id="answer-area" class="grid answer-grid"></div>
            <div id="choices-grid" class="grid choices-grid"></div>
            <div id="message-area">
                <p id="message-text"></p> <p id="score-text"></p> <p id="final-coin-text"></p>
            </div>
            <div class="button-area">
                <button id="reset-button" class="hidden">やりなおし</button>
                <button id="pass-button" class="hidden">パス</button>
                <button id="next-button" class="hidden">つぎのえきへ</button>
            </div>
        </div>
    </div>

    <div id="event-modal" class="modal-background hidden">
        <div class="modal-content">
            <h2>🌟ボーナスタイム！🌟</h2>
            <p>5問連続正解おめでとう！<br>次の問題はコイン2倍！</p>
            <button class="modal-close-button">OK</button>
        </div>
    </div>
    <div id="how-to-play-modal" class="modal-background hidden">
        <div class="modal-content">
            <h2>あそびかた</h2>
            <p class="how-to-play-text">
                ① したの もじを タップして<br>
                うえの こたえに いれてね！<br>
                ② もじを もどす ときは、<br>
                うえの もじを タップしてね！<br>
                ③ コインを つかって スロットや<br>
                ヒントも つかえるよ！
            </p>
            <button class="modal-close-button">とじる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
